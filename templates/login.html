<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/css/login.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image-x/png" href="../static/image/icone.ico">
    <title>WSD</title>
</head>
<body>
    <form action="/autenticar" method="post" class="forms">    
        <div class="forms-inputs">
            <h1>Login</h1>
            <div class="login-div">
                <label for="nome_usuario">Usuário:</label>
                <input placeholder="Usuário" type="text" name="nome_usuario" required>
            </div>
            <div class="login-div">
                <label for="senha">Senha:</label>
                <div class="input-password">
                    <input id="senha" placeholder="Senha" type="password" name="senha" required>
                    <button id="mostrarSenha" class="ver-ocultar-senha" type="button"><img class="verocultar" src="../static/image/oculta-senha.png" alt="ver senha"> </button>
                </div>
            </div>
            <div>
                <input style="margin-top: 20px;" type="submit" value="Entrar"> 
            </div>
        </div>
        
        <div class="forms-create">
            <div class="forms-info">
                <!-- Adicione mensagens de erro aqui -->
                {% if erro_login %}
                    <p style="color: white;">{{ erro_login }}</p>
                {% endif %}
                {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            </div>
            <a href="{{ url_for('esqueci_minha_senha') }}">Esqueceu a senha?</a>
            <a href="{{ url_for('registro') }}">Não tem uma conta? Crie agora!</a>
        </div>
       

    </form>

    {% block extra_scripts %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% endblock %}
    
</body>
</html>
